<ion-header>

  <ion-navbar>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"[(ngModel)]="password" name="password" required="required"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button color="primary" (click)="signup()">Sign-in</button>
    <button ion-button color="primary" (click)="login()">Login</button>

</ion-content>
